4" data-v-ea381c52></li><!--]--></ol></nav><!--[--><!--]--><!--[--><h1 class="vp-doc-title page-title" data-v-88ad3216>SQL转LoadBizObjects请求JSON <!----></h1><div class="vp-doc-meta" data-v-88ad3216><!--[--><!--]--><p class="reading-time" data-v-88ad3216><span class="vpi-books icon" data-v-88ad3216></span><span data-v-88ad3216>约 19 字</span><span data-v-88ad3216>小于 1 分钟</span></p><p data-v-88ad3216><span class="vpi-tag icon" data-v-88ad3216></span><!--[--><a class="vp-link no-icon link tag vp-tag-x5on" href="/h3yunpro.github.io/blog/tags/?tag=工具箱" data-v-88ad3216 data-v-34e4170e><!--[-->工具箱<!--]--><!----></a><!--]--></p><!--[--><!--]--><p class="create-time" data-v-88ad3216><span class="vpi-clock icon" data-v-88ad3216></span><span data-v-88ad3216>2025-02-26</span></p></div><!--]--><!--[--><!--]--><div class="_article_k30yzk8t_ external-link-icon-enabled vp-doc plume-content" vp-content data-v-4c945933><!--[--><!--]--><div data-v-4c945933><div class="container" data-v-f5052d72><textarea placeholder="请在此处输入要转换的SELECT语句..." data-v-f5052d72>SELECT *
FROM i_D202501xxyyzz
WHERE CreatedTime &gt; &#39;2025-01-01 15:39:20&#39; AND ModifiedTime &gt;= &#39;2025-01-31&#39;
	AND Status = 1
	AND F0000002 &lt;= 100 AND F0000001 &lt; 0
	AND F0000003 != &#39;测试数据&#39;
	AND F0000004 IN (&#39;x1&#39;, &#39;x2&#39;, &#39;x3&#39;) AND F0000005 NOT IN (0, 1)
	AND F0000006 IS NULL AND F0000007 IS NOT NULL
	AND (F0000008 LIKE &#39;%JC%&#39;
		OR F0000009 NOT LIKE &#39;%ZC&#39;
		OR F0000010 LIKE &#39;DC%&#39;)
ORDER BY CreatedTime DESC
LIMIT 0, 500</textarea><button data-v-f5052d72>生成LoadBizObjects接口请求JSON</button><div class="output-container" data-v-f5052d72><div class="output-header" data-v-f5052d72><div class="output-label" data-v-f5052d72>输出区域</div><button class="copy-btn" data-v-f5052d72>点我复制结果</button></div><pre class="" data-v-f5052d72></pre></div></div></div><!----><!----><!----></div></main><footer class="vp-doc-footer" data-v-4c945933 data-v-13a4c10c><!--[--><!--]--><!----><div class="contributors" aria-label="Contributors" data-v-13a4c10c><span class="contributors-label" data-v-13a4c10c>贡献者: </span><span class="contributors-info" data-v-13a4c10c><!--[--><!--[--><span class="contributor" data-v-13a4c10c>氚云-凡狐</span><!----><!--]--><!--]--></span></div><nav class="prev-next" data-v-13a4c10c><div class="pager" data-v-13a4c10c><!----></div><div class="pager" data-v-13a4c10c><a class="vp-link no-icon link pager-link next" href="/h3yunpro.github.io/article/t47wq0eg/" data-v-13a4c10c data-v-34e4170e><!--[--><span class="desc" data-v-13a4c10c data-v-34e4170e-s>下一页</span><span class="title" data-v-13a4c10c data-v-34e4170e-s>v1.0.0</span><!--]--><!----></a></div></nav></footer><!----><!--[--><!--]--></div></div></div><!--[--><!--]--></div></div><!--]--><button style="display:none;" type="button" class="vp-back-to-top" aria-label="back to top" data-v-18fdc7c1 data-v-539dcf4d><span class="percent" data-allow-mismatch data-v-539dcf4d>0%</span><span class="show icon vpi-back-to-top" data-v-539dcf4d></span><svg aria-hidden="true" data-v-539dcf4d><circle cx="50%" cy="50%" data-allow-mismatch style="stroke-dasharray:calc(0% - 12.566370614359172px) calc(314.1592653589793% - 12.566370614359172px);" data-v-539dcf4d></circle></svg></button><footer class="vp-footer" vp-footer data-v-18fdc7c1 data-v-47075d85><!--[--><div class="container" data-v-47075d85><!----><!----></div><!--]--></footer><!--[--><!--]--><!--]--></div><!----><!--]--><!--[--><!--]--><!--]--></div><script src="/h3yunpro.github.io/assets/js/run
